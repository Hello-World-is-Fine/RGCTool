<body>

<h1>Search Reviewers(正選)</h1>
<h2>搜尋結果是只包括輸入的keywords</h2>
<hr>
<h3>Step 1 準備 Membership data</h3>
<p>把所有Membership放入Excel，<strong>盡量column內容一樣，且有字</strong></p>
<p><strong>以 "Ctrl+ F" 尋找所有","，並用 "全部取代" ， 以""(無需輸入)以取代所有","</strong></p>
<p>另存為csv format</p>
<hr>
<h3>Step 2 </h3>
<p>點擊按扭 "選擇檔案"，點選剛才的csv file</p>
<hr>
<h3>Step 3</h3>
<p>輸入要搜尋的keywords，以<strong>空白</strong>分隔keyword，keyword數量不限<br>點擊按扭 "Search"</p>
</body>
</html>
